<ion-header>
    <ion-navbar>
        <button ion-button menuToggle color="light">
      <ion-icon name="menu"></ion-icon>
    </button>

        <ion-buttons end>
            <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="funnel"></ion-icon>
      </button>
        </ion-buttons>


        <ion-title color="light">PSC Locator</ion-title>
    </ion-navbar>
</ion-header>


<ion-content>
    <div class="flip-container flip" #flipContainer>
        <div class="flipper">
            <div class="front">
                <div #pleaseConnect id="please-connect">
                    <p>Please connect to the Internet...</p>
                </div>
                <div #map id="map"></div>
            </div>
            <div class="back">
                <ion-list [virtualScroll]="locations">
                    <ion-item *virtualItem="let store" (click)="toPSCDetail(store)">
                        <ion-thumbnail item-left>
                            <ion-img [src]="store.ImagePath"></ion-img>
                        </ion-thumbnail>
                        <h2>{{store.PSCName}}</h2>
                        <h3>{{store.AddressLine}}</h3>
                        <p>{{'Wait Time : '+store.WaitTimeDescription}}</p>
                    </ion-item>
                </ion-list>
            </div>
        </div>
    </div>

    <ion-fab right bottom>
        <button ion-fab (click)="toggleView()"><ion-icon name="list"></ion-icon></button>
    </ion-fab>
</ion-content>
