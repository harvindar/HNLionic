<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>
    <ion-navbar>
        <ion-title>Schedule House Call</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-list-header>
            <b><h2>Address</h2></b>
            <!--<button ion-button color="secondary"  (click)="sethomeaddress()" block>Home</button>
            <button ion-button color="secondary"  (click)="getaddressbygeolocation()"  block  >Use My Location</button>-->
        </ion-list-header>
 <ion-item>
            <button ion-button large icon-only item-right style="width:50%" (click)="sethomeaddress()">
                    <ion-icon  name="home"></ion-icon>
            </button>
            <button ion-button large icon-only item-right style="width:50%" (click)="getaddressbygeolocation()">
                    <ion-icon  name="locate"></ion-icon>
            </button>
        </ion-item>
        <ion-item>
            <ion-label>Line 1</ion-label>
            <ion-input type="text" [(ngModel)]="housecallappointment.line1" name="title" >
            </ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Line 2</ion-label>
            <ion-input type="text" [(ngModel)]="housecallappointment.line2" name="title" ></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>City</ion-label>
            <ion-input type="text" [(ngModel)]="housecallappointment.city" name="title" ></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>State</ion-label>
            <ion-input type="text" [(ngModel)]="housecallappointment.state" name="title"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Zip</ion-label>
            <ion-input type="text" [(ngModel)]="housecallappointment.zip" name="title"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Date</ion-label>
            <ion-datetime min="2017-02-17" displayFormat="MMM DD, YYYY" pickerFormat="MMM DD, YYYY" [(ngModel)]="housecallappointment.Date">
                <button item-right>Today</button>
            </ion-datetime>
        </ion-item>
        <ion-item>
            <button item-right ion-button large style="width:50%"  (click)="setdatetoday()"> Today</button>
            <button item-right ion-button large style="width:50%"   (click)="setdatetomorrow()">Tomorrow</button>
      </ion-item>
        <ion-item>
            <ion-label>Time</ion-label>
            <ion-datetime displayFormat="HH:mm A" pickerFormat="HH:mm A" [(ngModel)]="housecallappointment.Time" hourValues="07,08,09,10,11,12,13,14,15,16,17"></ion-datetime>
            <button item-right ion-button large (click)="settimenow()">Now</button>
        </ion-item>
         <ion-item>
      <ion-label>Repeat</ion-label>
      <ion-toggle [(ngModel)]="repeatselected"></ion-toggle>
    </ion-item>
    <ion-grid [hidden]="!repeatselected">
        <div padding>
            <ion-item>
                     <ion-label>Type</ion-label>
        <ion-select [(ngModel)]="m_type" (ionChange)="onChange()">
        <ion-option value="d">Daily</ion-option>
        <ion-option value="w">Weekly</ion-option>
        <ion-option value="m">Montly</ion-option>
        <ion-option value="y">Yearly</ion-option>
                </ion-select>
            </ion-item>
            <ion-item [hidden]="!showitem">
            <ion-label>Week's on </ion-label>
                <ion-select>
                    <ion-option value="1">1</ion-option>
                    <ion-option value="2">2</ion-option>
                    <ion-option value="3">3</ion-option>
                    <ion-option value="4">4</ion-option>
                </ion-select>
            </ion-item>
            <ion-list [hidden]="!showitem">
            <ion-item>
      <ion-label>Monday</ion-label>
      <ion-checkbox checked="false"></ion-checkbox>
    </ion-item>
            <ion-item>
      <ion-label>Tuesday</ion-label>
      <ion-checkbox checked="false"></ion-checkbox>
    </ion-item>
            <ion-item>
      <ion-label>Wednesday</ion-label>
      <ion-checkbox checked="false"></ion-checkbox>
    </ion-item>
            <ion-item>
      <ion-label>Thursday</ion-label>
      <ion-checkbox checked="false"></ion-checkbox>
    </ion-item>
            <ion-item>
      <ion-label>Friday</ion-label>
      <ion-checkbox checked="false"></ion-checkbox>
    </ion-item>
            <ion-item>
      <ion-label>Saturday</ion-label>
      <ion-checkbox checked="false"></ion-checkbox>
    </ion-item>
            <ion-item>
      <ion-label>Sunday</ion-label>
      <ion-checkbox checked="false"></ion-checkbox>
    </ion-item>
                </ion-list>
            <ion-item>
      <ion-label>End Date</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY"></ion-datetime>
    </ion-item>
            </div>
    </ion-grid>
        <ion-list-header>
            <b><h2>Selected Tests</h2></b>
        </ion-list-header>
        <ion-item *ngFor="let item of selectedtest"> {{ item.title }}</ion-item>
    </ion-list>
</ion-content>
<ion-footer>
    <ion-grid>
 <ion-row>     
      <ion-col width-50><button  ion-button large style="width:100%" color="light" (click)="cancel()">Cancel</button></ion-col>
  <ion-col width-50><button  ion-button large style="width:100%"  (click)="save()">Book Now</button></ion-col>
</ion-row>
</ion-grid>
</ion-footer>
