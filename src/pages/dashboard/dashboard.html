<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Dashboard</ion-title>
    </ion-navbar>
</ion-header>


<ion-content>
    <ion-grid class="details-page">
        <ion-row>

            <ion-col width-33 class="glucoseBG">
                <ion-row class="headerStyle">
                    <p align="center">
                        <b>GLUCOSE</b>
                    </p>
                </ion-row>
                <ion-row class="valueStyle">
                    <ion-col no-padding width-50>
                        <p no-margin align="left">
                            180
                        </p>
                    </ion-col>
                    <ion-col no-padding width-50>
                        <p no-margin align="right">
                            190
                        </p>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col width-100>
                        <p no-margin align="left">
                            Last Reading
                        </p>
                    </ion-col>

                </ion-row>

                <ion-row class="footerStyle">
                    <ion-col width-50>
                        <p align="left">
                            Jan 14, 2017
                        </p>
                    </ion-col>
                    <ion-col width-50>
                        <p align="right">
                            Jan 14, 2017
                        </p>
                    </ion-col>
                </ion-row>
            </ion-col>
            <ion-col width-34 class="calciumBG">
                <ion-row class="headerStyle">
                    <p align="center">
                        <b>CALCIUM</b>
                    </p>
                </ion-row>
                <ion-row class="valueStyle">
                    <ion-col width-50>
                        <p no-margin align="left">
                            120
                        </p>
                    </ion-col>
                    <ion-col width-50>
                        <p no-margin align="right">
                            125
                        </p>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col width-100>
                        <p no-margin align="left">
                            Last Reading
                        </p>
                    </ion-col>

                </ion-row>

                <ion-row class="footerStyle">
                    <ion-col width-50>
                        <p align="left">
                            Jan 14, 2017
                        </p>
                    </ion-col>
                    <ion-col width-50>
                        <p align="right">
                            Jan 14, 2017
                        </p>
                    </ion-col>
                </ion-row>
            </ion-col>
            <ion-col width-33 class="albuminBG">
                <ion-row class="headerStyle">
                    <p align="center">
                        <b>ALBUMIN</b>
                    </p>
                </ion-row>
                <ion-row class="valueStyle">
                    <ion-col width-50>
                        <p no-margin align="left">
                            130
                        </p>
                    </ion-col>
                    <ion-col width-50>
                        <p no-margin align="right">
                            120
                        </p>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col width-100>
                        <p no-margin align="left">
                            Last Reading
                        </p>
                    </ion-col>

                </ion-row>

                <ion-row class="footerStyle">
                    <ion-col width-50>
                        <p align="left">
                            Jan 14, 2017
                        </p>
                    </ion-col>
                    <ion-col width-50>
                        <p align="right">
                            Jan 14, 2017
                        </p>
                    </ion-col>
                </ion-row>
            </ion-col>
        </ion-row>
    </ion-grid>
    <div class="col-md-6">
 

 <div padding>
  <ion-segment  color="secondary" [(ngModel)]="graphtype">
    <ion-segment-button value="Weekly">
     Weekly
    </ion-segment-button>
    <ion-segment-button value="Monthly" >
      Monthly
    </ion-segment-button>
      <ion-segment-button value="All" >
      All
    </ion-segment-button>
  </ion-segment>
</div>
Blood Glucosoe (mg/dL)
    <canvas baseChart [hidden]="!(graphtype == 'Weekly')"
                [data]= "lineChartData"
                [labels]="lineChartLabels"
                [chartType]="lineChartType" 
                [options]="lineChartOptions"               
                ></canvas>

    <canvas baseChart [hidden]="!(graphtype == 'Monthly')"
                [data]= "MonthlyChartData"
                [labels]="MonthlyLabels"
                [chartType]="MonthlyChartType"
                [options]="lineChartOptions"                
                ></canvas>
<div  [hidden]="!(graphtype == 'All')">
    <ion-segment  color="secondary" [(ngModel)]="AlllChartType">
    <ion-segment-button value="line">
     Line
    </ion-segment-button>
    <ion-segment-button value="bar" >
      Bar
    </ion-segment-button>
      <ion-segment-button value="doughnut" >
      Doughnut
    </ion-segment-button>
  </ion-segment>
           <canvas baseChart
                [data]= "AllChartData"
                [labels]="AllLabels"
                [chartType]="AlllChartType" 
                ></canvas>

</div>
           
    </div>
</ion-content>
