<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons end>
            <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon ios="md-funnel" md="md-funnel"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>My Lab Results</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

<ion-list>
  <button ion-item *ngFor="let report of reports" (click)="itemSelected(report)">
    {{ report.title }}
    <p>{{report.date}}</p>
  </button>  
</ion-list>

</ion-content>
