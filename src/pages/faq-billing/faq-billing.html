<ion-header>
  <ion-navbar>
    <ion-title>Billing FAQ</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item padding *ngFor="let d of data" (click)="toggleDetails(d)"><ion-icon color="primary" item-right [name]="d.icon"></ion-icon>

      {{d.title}}
      <div *ngIf="d.showDetails">
      <h6><strong>{{d.title}}</strong></h6>  
        {{d.details}}</div>
    </ion-item>
  </ion-list>
</ion-content>
