<ion-header>
  <ion-toolbar>
    <ion-title>
{{ test.title }}    
</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="light" >Close</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
   <img src="{{test.imgsrc}}">
  <div padding>
   <h2>{{ test.title }} </h2>
   <p>{{test.Description}}</p>
   <h5><i>Use:</i></h5>
        <p>{{test.Use}}</p>
       <h5><i>Preparation:</i></h5>
        <p>{{test.Preparation}}</p>
       <h5><i>Test Processing:</i></h5>
        <p>{{test.TestProcessing}}</p>
   </div>
</ion-content>
